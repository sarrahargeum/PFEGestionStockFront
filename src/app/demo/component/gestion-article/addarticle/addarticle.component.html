<div class="card my-5">
  <form [formGroup]="articleForm" (ngSubmit)="onSubmit()">
    <div class="card-body">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group mb-3">
            <label class="form-label" for="code">Code</label>
            <input type="text" class="form-control" id="code" formControlName="code" placeholder="code"
              [ngClass]="{ 'is-invalid': submitted && f.code.errors }" />
            <div *ngIf="submitted && f.code.errors" class="invalid-feedback">
              <div *ngIf="f.code.errors.required">code est obligatoire</div>
            </div>
          </div>
        </div>

      <div class="form-group mb-3">
        <label class="form-label" for="prix">Prix</label>
        <input type="number" step="0.01" class="form-control" id="prix" formControlName="prix" placeholder="Entrez le prix"
        [ngClass]="{ 'is-invalid':  submitted && f.prix.errors }"/>
        <div *ngIf="submitted && f.prix.errors" class="invalid-feedback">
            <div *ngIf="f.prix.errors.required">prix est obligatoire</div>
        </div>
      </div>

      <div class="form-group mb-3">
        <label class="form-label" for="tauxTva">Taux Tva</label>
        <input type="number" step="0.01" class="form-control" id="tauxTva"  formControlName="tauxTva" placeholder="Entrez le Taux Tva"
        [ngClass]="{ 'is-invalid':  submitted && f.tauxTva.errors }"/>
        <div *ngIf="submitted && f.tauxTva.errors" class="invalid-feedback">
            <div *ngIf="f.tauxTva.errors.required">tauxTva est obligatoire</div>
        </div>
      </div>

      <div class="form-group mb-3">
        <label class="form-label" for="designation">Designation</label>
      <textarea class="form-control" id="designation" rows="3"formControlName="designation"
      [ngClass]="{ 'is-invalid':  submitted && f.designation.errors }"></textarea>
      <div *ngIf="submitted && f.designation.errors" class="invalid-feedback">
          <div *ngIf="f.designation.errors.required">designation est obligatoire</div>
            </div>
      </div>
        <div class="col-md-6">
          <div class="form-group mb-3">
            <input class="form-control" type="file" accept="image/"   (change)="onSelectFile($event)">
            <img [src]="imgURL" height="200" *ngIf="imgURL">
          </div>
        </div>
      </div>
      <!-- Other form elements -->

       <div class="col">
        <label>Selectionner une categorie</label>
        <select class="form-control"  formControlName="id">
          <option *ngFor="let cat of listeCategorie" [value]="cat.id">{{ cat.code }}</option>
        </select>
      </div>
      <br>

      <div class="row">
        <div class="col-md-6">
          <button type="submit" class="btn btn-primary btn-block">Ajouter Article</button>
        </div>
        <div class="col-md-6">
          <button type="reset" class="btn btn-primary btn-block">Reset</button>
        </div>
      </div>
    </div>
  </form>
</div>
