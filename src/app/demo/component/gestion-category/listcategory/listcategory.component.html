
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div style="text-align: right">
  <a routerLink="/addcategory" class="btn btn-success">Ajouter category</a>
</div>

<br>
<div class="input-group input-group-alternative">
 <!-- <i class="ti ti-search"></i> -->  
    <input class="form-control" placeholder="Recherche" type="text" [(ngModel)]="code" (input)="Search()" >
  </div>

<table class="table">
    <thead>
      <tr>
        <th scope="col">Code</th>
        <th scope="col">Designation</th>
        <th class="col">Action</th>
       <!-- <th scope="col">Article</th>-->
      </tr>
    </thead>
    <tbody *ngFor="let cat of listCategory ">
      <tr>
       <!-- <th scope="row">1</th>-->
        <td>{{cat.code}}</td>
        <td>{{cat.designation}}</td>
        <td> 
         
            <a [routerLink]="'/editcategory/' + cat.id">
            <i class="fas fa-edit"></i>
           </a> &nbsp;
           <a (click)="deleteClick(cat.id)" style="color: red;">
            <i class="fas fa-trash-alt"></i>
           </a>
  
          
        </td>
      </tr>
     
    </tbody>
  </table>
</body>
</html>
