<div class="card my-5">
<form [formGroup]="categoryForm">


    <div class="card-body">
     
      <div class="row">
        <div class="col-md-6">
          <div class="form-group mb-3">
            <label class="form-label" for="code">Code</label>
            <input type="text" class="form-control" id="code" formControlName="code" placeholder="code" 
            [ngClass]="{ 'is-invalid':  submitted && f.code.errors }"/>
            <div *ngIf="submitted && f.code.errors" class="invalid-feedback">
                <div *ngIf="f.code.errors.required">code est obligatoire</div>
                  </div>
          </div>
        </div>
    
      </div>

      <div class="form-group mb-3">
        <label class="form-label" for="designation">Designation</label>
      <textarea class="form-control" id="designation" rows="3"formControlName="designation"
      [ngClass]="{ 'is-invalid':  submitted && f.designation.errors }"></textarea>
      <div *ngIf="submitted && f.designation.errors" class="invalid-feedback">
          <div *ngIf="f.designation.errors.required">designation est obligatoire</div>
            </div>
      </div>

    <div class="row">
        <div class="col-md-6">
          <button type="button" class="btn btn-primary btn-block" (click)="save()">Ajouter Category</button>
        </div>
        <div class="col-md-6">
          <button type="reset" class="btn btn-primary btn-block"  (click)="onReset()" >Reset</button>
        </div>
       
        <div class="col-md-6">
        <input routerLink="/listcategory"  type="button" class="btn btn-primary btn-block" data-dismiss="modal" value="Cancel">
      </div>
    </div>
      
       
    </div>

</form>
  </div>
