<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div style="text-align: right">
  <button class="btn btn-success" (click)="openModal('add')">Ajouter Magasin</button>
</div>

<br>
<div class="input-group input-group-alternative">
  <input class="form-control" placeholder="Recherche" type="text" [(ngModel)]="nom" (input)="Search()">
</div>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Email</th>
      <th scope="col">Nom</th>
      <th class="col">Description</th>
      <th class="col">Numéro téléphone</th>
      <th class="col">Action</th>
    </tr>
  </thead>
  <tbody *ngFor="let mg of listMagasin">
    <tr>
      <td>{{mg.email}}</td>
      <td>{{mg.nom}}</td>
      <td>{{mg.description}}</td>
      <td>{{mg.numTel}}</td>
      
      <td>
 
        <a (click)="openModal('edit', mg.id)" style="color: blue;">
          <i class="fas fa-edit"></i> 
        </a>             
        <a (click)="deleteClick(mg.id)" style="color: red;">
          <i class="fas fa-trash-alt"></i> 
        </a>

     
      </td>
    </tr>
  </tbody>
</table>

<!-- Modal Ajout/edit magasin -->

<div *ngIf="showModal" class="modal" tabindex="-1" role="dialog" style="display: block; background: rgba(0, 0, 0, 0.5);">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ modalTitle }}</h5>
        <button type="button" class="close" (click)="closeModal()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="magasinForm"   (ngSubmit)="save()">
          <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" class="form-control" id="nom" formControlName="nom" placeholder="Nom"
              [ngClass]="{ 'is-invalid': submitted && f.nom.errors }">
            <div *ngIf="submitted && f.nom.errors" class="invalid-feedback">
              <div *ngIf="f.nom.errors.required">Nom est obligatoire</div>
            </div>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="3" formControlName="description"
              [ngClass]="{ 'is-invalid': submitted && f.description.errors }"></textarea>
            <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
              <div *ngIf="f.description.errors.required">Description est obligatoire</div>
            </div>
          </div>
          <div class="form-group">
            <label for="numTel">Numéro Téléphone</label>
            <input type="text" class="form-control" id="numTel" formControlName="numTel" placeholder="Numéro Téléphone"
              [ngClass]="{ 'is-invalid': submitted && f.numTel.errors }">
            <div *ngIf="submitted && f.numTel.errors" class="invalid-feedback">
              <div *ngIf="f.numTel.errors.required">Numéro Téléphone est obligatoire</div>
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" formControlName="email" placeholder="Email"
              [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email est obligatoire</div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Enregistrer</button>
            <button type="button" class="btn btn-secondary" (click)="closeModal()">Annuler</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>






</body>
</html>
