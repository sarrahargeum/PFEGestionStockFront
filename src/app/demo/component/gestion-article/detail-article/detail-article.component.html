<div class="row mb-1 mr-0 custom-border" *ngFor="let art of listArticle">
    <!-- Image de l'article -->
    <div class="col-md-1 custom-border-right p-1 text-center mb-1 mt-1">
      <img [src]="'http://localhost:8099/StockMnager/api/article/Imgarticles/' + art.id" width="100px" height="100px">
    </div>
  
    <!-- Détails de l'article -->
    <div class="col-md-5 custom-border-right mb-1 mt-1">
      <div class="col" >
        <div class="row">
          <div class="col-md-1"><i class="fas fa-info-circle blue-color"></i></div>
          <div class="col-md-11">{{ art.code }}</div>
        </div>
        <div class="row">
          <div class="col-md-1"><i class="fas fa-info-circle blue-color"></i></div>
          <div class="col-md-11">{{ art.designation }}</div>
        </div>
        <div class="row">
          <div class="col-md-1"><i class="fas fa-dollar-sign blue-color"></i></div>
          <div class="col-md-11">{{ art.prix }}.000 DT</div>
        </div>
        <div class="row">
          <div class="col-md-1"><i class="fas fa-percent blue-color"></i></div>
          <div class="col-md-11">{{ art.tauxTva }}</div>
        </div>
      </div>
    </div>
  
    <!-- Détails de la catégorie de l'article -->
    <div class="col-md-3 custom-border-right mb-1 mt-1">
      <div class="row">
        <div class="col-md-2"><i class="fas fa-flag-checkered blue-color"></i></div>
        <div class="col-md-10">
          <div class="row">
            <div class="col-md-12">{{ art.category.code }}</div>
            <div class="col-md-12">{{ art.category.designation }}</div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Boutons d'action -->
    <div class="col-md-3 mb-1 mt-1">
      <div class="row">
        <div class="col-md-4">
          <button (click)="openModal('edit', art.id)" style="color: blue;">
            <i class="fas fa-pencil-alt"></i>&nbsp;Modifier
          </button>
        </div>
        <div class="col-md-4">
          <button (click)="deleteClick(art.id)" style="color: red;">
            <i class="fas fa-trash-alt"></i>&nbsp;Supprimer
          </button>
        </div>
      
      </div>
    </div>
  
    <!-- Modal de confirmation de suppression d'article -->
    <div *ngIf="showModal" class="modal" tabindex="-1" role="dialog" style="display: block; background: rgba(0, 0, 0, 0.5);">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header bg-primary">
              <h5 class="modal-title">{{ modalTitle }}</h5>
              <button type="button" class="close btn" (click)="closeModal()" aria-label="Close">
                <div aria-hidden="true" class="text-white" style="scale: 2;">&times;</div>
              </button>
            </div>
            <div class="modal-body">
              <form [formGroup]="articleForm" >
                <div class="form-group">
                  <label for="code">Code</label>
                  <input type="text" class="form-control" id="code" formControlName="code" placeholder="Code" [ngClass]="{ 'is-invalid': submitted && f.code.errors }">
                  <div *ngIf="submitted && f.code.errors" class="invalid-feedback">
                    <div *ngIf="f.code.errors.required">Code est obligatoire</div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="prix">Prix</label>
                  <input type="number" step="0.01" class="form-control" id="prix" formControlName="prix" placeholder="Entrez le prix" [ngClass]="{ 'is-invalid': submitted && f.prix.errors }">
                  <div *ngIf="submitted && f.prix.errors" class="invalid-feedback">
                    <div *ngIf="f.prix.errors.required">Prix est obligatoire</div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="tauxTva">Taux TVA</label>
                  <input type="number" step="0.01" class="form-control" id="tauxTva" formControlName="tauxTva" placeholder="Entrez le taux de TVA" [ngClass]="{ 'is-invalid': submitted && f.tauxTva.errors }">
                  <div *ngIf="submitted && f.tauxTva.errors" class="invalid-feedback">
                    <div *ngIf="f.tauxTva.errors.required">Taux TVA est obligatoire</div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="designation">Désignation</label>
                  <textarea class="form-control" id="designation" rows="3" formControlName="designation" [ngClass]="{ 'is-invalid': submitted && f.designation.errors }"></textarea>
                  <div *ngIf="submitted && f.designation.errors" class="invalid-feedback">
                    <div *ngIf="f.designation.errors.required">Désignation est obligatoire</div>
                  </div>
                </div>
                
                
                
              </form>
            </div>
            <div class="modal-footer">
              <button type="submit" (click)="onSubmit()" class="btn btn-primary">Enregistrer</button>
              <button type="button" class="btn btn-secondary" (click)="closeModal()">Annuler</button>
            </div>
          </div>
        </div>
      </div>
  </div>
