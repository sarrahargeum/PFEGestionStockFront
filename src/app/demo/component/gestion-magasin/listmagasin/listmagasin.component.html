
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div style="text-align: right">
  <a routerLink="/addmagasin" class="btn btn-success">Ajouter magasin</a>
</div>

<br>
<div class="input-group input-group-alternative">
 <!-- <i class="ti ti-search"></i> -->  
    <input class="form-control" placeholder="Recherche" type="text" [(ngModel)]="nom" (input)="Search()" >
  </div>

<table class="table">
    <thead>
      <tr>
        <th scope="col">Email</th>
        <th scope="col">Nom</th>
        <th class="col">Description</th>
        <th class="col">Num√©ro telephone</th>
        <th class="col">Action</th>

      </tr>
    </thead>
    <tbody *ngFor="let mg of listMagasin ">
      <tr>
       <!-- <th scope="row">1</th>-->
        <td>{{mg.email}}</td>
        <td>{{mg.nom}}</td>
        <td>{{mg.description}}</td>
        <td>{{mg.numTel}}</td>
        <td> 
         
            <a [routerLink]="'/editmagasin/' + mg.id">
            <i class="fas fa-edit"></i>
           </a> &nbsp;
           <a (click)="deleteClick(mg.id)" style="color: red;">
            <i class="fas fa-trash-alt"></i>
           </a>
  
          
        </td>
      </tr>
     
    </tbody>
  </table>
</body>
</html>
