<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">
  </head>
  

<div class="row mb-1 mr-0 custom-border">
  

    <div class="col-md-5 custom-border-right mb-1 mt-1 " *ngFor="let four of listfournisseur" >
      <div class="col">
        <div class="row">
          <div class="col-md-1"><i class="fas fa-info-circle blue-color"></i></div>
          <div class="col-md-10">{{ four.nom }}</div>
        </div>
        <div class="row">
          <div class="col-md-1"><i class=""></i></div>
          <div class="col-md-10">{{ four.prenom }}</div>
        </div>
        <div class="row">
            <div class="col-md-1"><i class="fas fa-home blue-color"></i></div>
            <div class="col-md-10">{{ four.adresse }}</div>
          </div>
        <div class="row">
          <div class="col-md-1"><i class="fas fa-phone-alt blue-color"></i></div>
          <div class="col-md-10">{{ four.numTel }}</div>
        </div>
        <div class="row">
            <div class="col-md-1"><i class="fas fa-phone-alt blue-color"></i></div>
            <div class="col-md-10">{{ four.magasin.nom }}</div>
          </div>
      </div>
    </div>
  
    <!--  details categorie-->
    <div class="col-md-3 custom-border-right mb-1 mt-1"  *ngFor="let BE of listBonEntree" >
      <div class="col">
        <div class="row">
          <div class="col-md-1"><i class="fas fa-qrcode blue-color"></i></div>
          <div class="col-md-10">{{BE.code }}</div>
        </div>
        <div class="row">
          <div class="col-md-1"><i class="fas fa-calendar-check blue-color"></i></div>
          <div class="col-md-10">{{BE.dateCommande}}</div>
        </div>
        <div class="row">
          <div class="col-md-1"><i class="fas fa-cart-arrow-down blue-color"></i></div>
          <div class="col-md-10">{{ BE.etatCommande }}</div>
        </div>
      </div>
    </div>
  
    <!--  boutons action-->
    <div class="col-md-3 mb-1 mt-1 ">
      <div class="row">
        <div class="col-md-4">
          <button type="button" class="btn btn-link" >
            <i class="fas fa-pencil-alt"></i>&nbsp;Modifier
          </button>
        </div>
        <div class="col-md-4">
          <button type="button" class="btn btn-link text-danger" data-toggle="modal" >
            <i class="fas fa-trash-alt"></i>&nbsp;Supprimer
          </button>
        </div>
        <div class="col-md-4">
          <button type="button" class="btn btn-link ">
            <i class="far fa-list-alt"></i>&nbsp;Details
          </button>
        </div>
      </div>
    </div>
  

  
  </div>
