<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div style="text-align: right">
  <button class="btn btn-success" (click)="openModal('add')">Ajouter Category</button>
</div>

<br>
<div class="input-group input-group-alternative">
  <input class="form-control" placeholder="Recherche" type="text" [(ngModel)]="code" (input)="Search()">
</div>


<table class="table">
  <thead>
    <tr>
      <th scope="col">Code</th>
      <th scope="col">Designation</th>
      <th class="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cat of listCategory">
      <td>{{ cat.code }}</td>
      <td>{{ cat.designation }}</td>
      <td>
       
        <a (click)="openModal('edit', cat.id)" style="color: blue;">
          <i class="fas fa-edit"></i> 
        </a> &nbsp;

        
        <a (click)="deleteClick(cat.id)" style="color: red;">
          <i class="fas fa-trash-alt"></i> 
        </a>
      </td>
    </tr>
  </tbody>
</table>




<!--  Ajouter/Modifier Category -->
<div *ngIf="showModal" class="modal" tabindex="-1" role="dialog" style="display: block; background: rgba(0, 0, 0, 0.5);">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ modalTitle }}</h5>
        <button type="button" class="close" (click)="closeModal()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
        <form [formGroup]="categoryForm" (ngSubmit)="save()">
          <div class="form-group">
            <label for="code">Code</label>
            <input type="text" class="form-control" id="code" formControlName="code" placeholder="Code"
              [ngClass]="{ 'is-invalid': submitted && f.code.errors }">
            <div *ngIf="submitted && f.code.errors" class="invalid-feedback">
              <div *ngIf="f.code.errors.required">Code est obligatoire</div>
            </div>
          </div>
          <div class="form-group">
            <label for="designation">Designation</label>
            <textarea class="form-control" id="designation" rows="3" formControlName="designation"
              [ngClass]="{ 'is-invalid': submitted && f.designation.errors }"></textarea>
            <div *ngIf="submitted && f.designation.errors" class="invalid-feedback">
              <div *ngIf="f.designation.errors.required">Designation est obligatoire</div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Enregistrer</button>
            <button type="button" class="btn btn-secondary" (click)="closeModal()">Annuler</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
