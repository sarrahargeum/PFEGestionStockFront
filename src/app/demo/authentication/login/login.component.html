<head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">
</head>

<div class="auth-main">
  <div class="auth-wrapper v3">
    
    <div class="auth-form">
      <div class="auth-header">
        <a href="javascript:"><img src="assets/images/logo.jpeg" alt="logo" style="width: 150px; height: auto;"/></a>
      </div>
      <div class="card my-5">
        <div class="card-body">
          <form >

          <div class="form-group mb-3">
            <i class="far fa-user"></i>&nbsp;&nbsp;&nbsp;&nbsp;
            <label class="form-label" for="email">Email Address</label>
            <input class="form-control" type="text" placeholder="Email" name="email"  [(ngModel)] = "authenticationRequest.email">
          </div>

          <div class="form-group mb-3">
            <i class="fas fa-lock"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label class="form-label" for="password">Password</label>
            <input class="form-control" type="password" placeholder="Password"  name="password" [(ngModel)] = "authenticationRequest.password">
          </div>

          <div class="d-flex mt-1 justify-content-between">
            <h5 class="text-secondary f-w-400"><a href="javascript:">Forgot Password?</a></h5>
          </div>

          <div class="d-grid mt-4">
            <button type="button" (click)="onSubmit()" class="btn btn-primary">Login</button>
          </div>
         
         </form>
         
        </div>
      </div>
     
    </div>

  </div>
</div>
