<div class="table-responsive">
  <table class="table table-bordered mt-3">
    <thead>
      <tr>
        <th>Date</th>
        <th>Quantit√©</th>
        <th>Type</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let mvt of mvtStocks">
        <td>{{ mvt.dateMvt | date: 'dd.MM.yyyy' }}</td>
        <td>{{ mvt.quantite }}</td>
        <td>{{ mvt.typeMvt }}</td>
      </tr>
    </tbody>
  </table>
</div>
</div>
