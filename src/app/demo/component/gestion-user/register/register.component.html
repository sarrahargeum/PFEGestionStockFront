<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="auth-header">
        <a href="javascript:"><img src="assets/images/logo-dark.svg" alt="logo img" /></a>
      </div>
      <form [formGroup]="registerForm">
      <div class="card my-5">
        <div class="card-body">

          <div class="row">
            <div class="col-md-6">
              <div class="form-group mb-3">
                <label class="form-label" for="firstname">First Name*</label>
                <input type="text" class="form-control" id="firstname" placeholder="First Name" formControlName="firstname" [ngClass]="{ 'is-invalid':  submitted && f.firstname.errors }" />
                <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback">
                  <div *ngIf="f.firstname.errors?.['required']">Name User is required</div>
                  
              </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group mb-3">
                <label class="form-label" for="lastName">Last Name*</label>
                <input type="text" class="form-control" id="lastname" placeholder="Last Name" formControlName="lastname"  [ngClass]="{ 'is-invalid':  submitted && f.lastname.errors }"/>
                <div *ngIf=" submitted && f.lastname.errors" class="invalid-feedback">
                  <div *ngIf="f.lastname.errors.required">Last Name is required</div>
              </div>
              </div>
            </div>
          </div>
         
          <div class="form-group mb-3">
            <label class="form-label" for="emailAddress">Email Address*</label>
            <input type="email" class="form-control" id="emailAddress" placeholder="Email Address" formControlName="email" [ngClass]="{ 'is-invalid':  submitted && f.email.errors}"/>
            <div *ngIf=" submitted && f.mail.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email is required</div>
              <div *ngIf="f.email.errors.mail">Email must be a valid email address</div>
            </div>
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password" [ngClass]="{ 'is-invalid':  submitted && f.password.errors }" />
            <div *ngIf=" submitted && f.password.errors" class="invalid-feedback">
             <div *ngIf="f.password.errors.required">Password is required</div>
             <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
         </div>
          </div>

          <div class="col">
            <label class="form-label" for="role">Role</label>
            <select class="form-control" formControlName="roleId" >
             <option [value]="1">ChefMagasin</option>
             <option [value]="2">Magasinier</option>
             <option [value]="3">Client</option>
           
            
            <div *ngIf=" submitted && f.role.errors" class="invalid-feedback">
              <div *ngIf="f.role.errors.required">role is required</div>
              
            </div>
          </select>
          </div>
          <div class="col">
            <label class="form-label" for="Magasin">Magasin</label>
            <select class="form-control" formControlName="magasinId" [ngClass]="{ 'is-invalid':  submitted && f.magasin.errors }" >
             <option *ngFor="let mg of listeMagasins" [value]="mg.id">{{ mg.nom }}</option>
            
             <div *ngIf=" submitted && f.magasin.errors" class="invalid-feedback">
              <div *ngIf="f.magasin.errors.required">magasin is required</div>
              
            </div>
            </select>
          </div>
          <div class="d-grid mt-3">
            <button type="button" (click)="onSubmit()" class="btn btn-primary">Create Account</button>
          </div>

          <div class="d-grid mt-3">
            <button type="button" (click)="onReset()" class="btn btn-primary">Reset</button>
          </div>
         
        </div>
      </div>
      </form>
     
    </div>
  </div>
</div>
