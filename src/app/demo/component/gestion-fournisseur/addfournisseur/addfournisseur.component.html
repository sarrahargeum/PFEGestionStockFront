<div class="card my-5">
    <form [formGroup]="fourForm">
    
    
        <div class="card-body">
         
          <div class="row">
            <div class="col-md-6">
              <div class="form-group mb-3">
                <label class="form-label" for="nom">Nom</label>
                <input type="text" class="form-control" id="nom" formControlName="nom" placeholder="nom" 
                [ngClass]="{ 'is-invalid':  submitted && f.nom.errors }"/>
                <div *ngIf="submitted && f.nom.errors" class="invalid-feedback">
                    <div *ngIf="f.nom.errors.required">nom est obligatoire</div>
                      </div>
              </div>
            </div>
        
          </div>
    
          <div class="row">
            <div class="col-md-6">
              <div class="form-group mb-3">
                <label class="form-label" for="prenom">Prenom</label>
                <input type="text" class="form-control" id="prenom" formControlName="prenom" placeholder="prenom" 
                [ngClass]="{ 'is-invalid':  submitted && f.prenom.errors }"/>
                <div *ngIf="submitted && f.prenom.errors" class="invalid-feedback">
                    <div *ngIf="f.prenom.errors.required">prenom est obligatoire</div>
                      </div>
              </div>
            </div>
        
          </div>
          <div class="col">
            <label>Selectionner une Magasin</label>
            <select class="form-control"  formControlName="magasinId">
              <option *ngFor="let mg of listeMagasin" [value]="mg.id">{{ mg.nom }}</option>
            </select>
          </div>

          
    
          
          <div class="row">
            <div class="col-md-6">
              <div class="form-group mb-3">
                <label class="form-label" for="adresse">Adresse</label>
                <input type="text" class="form-control" id="adresse" formControlName="adresse" placeholder="adresse" 
                [ngClass]="{ 'is-invalid':  submitted && f.adresse.errors }"/>
                <div *ngIf="submitted && f.adresse.errors" class="invalid-feedback">
                    <div *ngIf="f.adresse.errors.required">adresse est obligatoire</div>
                      </div>
              </div>
            </div>
        
          </div>

        <div class="row">
            <div class="col-md-6">
              <button type="button" class="btn btn-primary btn-block" (click)="save()">Ajouter Fourniseur</button>
            </div>
            <div class="col-md-6">
              <button type="reset" class="btn btn-primary btn-block"  (click)="onReset()" >Reset</button>
            </div>
          </div>
          
           
        </div>
    
    </form>
      </div>
